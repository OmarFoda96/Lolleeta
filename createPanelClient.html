        <script>
           function previewFile()
            {
               var preview = document.querySelector('#profilePicture'); //selects the query named img
               var file    = document.querySelector('#profilePictureUploader').files[0]; //sames as here
               var reader  = new FileReader();

               reader.onloadend = function () {
                   preview.src = reader.result;
                   document.getElementById("profilePicture").style.display="block";
                   document.querySelector(".custom-file-change").style.display="block";
                   document.getElementById("profilePicture").style.zIndex="2";
                   document.querySelector(".custom-file-upload").style.display="none";
               }

               if (file) {
                   reader.readAsDataURL(file); //reads the data as a URL
               } else {
                   preview.src = "img/user-upload-512.png";
               }
          }

            previewFile();
        </script>
